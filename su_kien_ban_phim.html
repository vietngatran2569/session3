<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img id="frozen" src="img/a.jpg" style="position: absolute;left: 0px;top: 0px;" height="100px"  width="80px"/>
<script>
    function up() {
        let element=document.getElementById("frozen");
        element.style.top=parseInt(element.style.top)-5+"px";
    }
    function down() {
        let element=document.getElementById('frozen');
        element.style.top=parseInt(element.style.top)+5+'px';
    }
    function left() {
        let element=document.getElementById('frozen');
        element.style.left=parseInt(element.style.left)-5+'px';
    }
    function right() {
        let element=document.getElementById('frozen');
        element.style.left=parseInt(element.style.left)+5+'px';
    }
    function move(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown',move);
    }
</script>
</body>
</html>
