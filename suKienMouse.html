<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">
<form>
    <img id="ball" src="img/ball.png">
    <p>Click button below to move the img to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>

<script>
    let imgObj=null;
    imgObj=document.getElementById("ball");
    function init() {
        imgObj=document.getElementById("ball");
        imgObj.style.position="relative";
        imgObj.style.left='10px';
        window.onload=init;
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
    }

</script>
</body>
</html>
